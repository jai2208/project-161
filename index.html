<!DOCTYPE html>
<html>
    <head>
        <title>Bowling</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

        <script src="./throw.js"></script>
    </head>

    <body>
        <a-scene id="scene">
    
          <!--Assets-->
          <a-assets>
              <a-asset-item
                id="pin"
                src="./models/bowling_pin/scene.gltf"
              ></a-asset-item>
            
          </a-assets>
          
          <!--Camera and Cursor-->
          <a-entity
            id="camera"
            camera
            position="0 1.6 0"
            wasd-controls
            look-controls="pointerLockEnabled: false"        
          >
           
            <a-cursor id="cursor" ></a-cursor>        
          </a-entity>
    
          <!--Bowling Balls-->
          <a-entity bowling-balls></a-entity>

            <!--bowling lane-->

            <a-entity>
                <a-plane id="ground" position="0 0 -20" rotation="-90 0 0" height="100" width="20" color="pink" repeat="5 5" visible="true"></a-plane>
                <a-cylinder id="ground" position="-10 0 -20" rotation="-90 0 0" height="100" radius="1" color="red" repeat="5 5" visible="true"></a-cylinder>
                <a-cylinder id="ground" position="10 0 -20" rotation="-90 0 0" height="100" radius="1" color="red" repeat="5 5" visible="true"></a-cylinder>
            </a-entity>

            <!--pin-->
            <a-entity>

            <a-entity id="pin1" gltf-model="#pin" position="0 0 -8" scale="4 4 4"></a-entity>
            <a-entity id="pin2" gltf-model="#pin" position="-3 0 -14" scale="4 4 4"></a-entity>
            <a-entity id="pin3" gltf-model="#pin" position="3 0 -14" scale="4 4 4"></a-entity>
            <a-entity id="pin4" gltf-model="#pin" position="-2 0 -12" scale="4 4 4"></a-entity>
            <a-entity id="pin5" gltf-model="#pin" position="2 0 -12" scale="4 4 4"></a-entity>
            <a-entity id="pin6" gltf-model="#pin" position="-1 0 -10" scale="4 4 4"></a-entity>
            <a-entity id="pin7" gltf-model="#pin" position="1 0 -10" scale="4 4 4"></a-entity>
            <a-entity id="pin8" gltf-model="#pin" position="-0.6 0 -12" scale="4 4 4"></a-entity>
            <a-entity id="pin9" gltf-model="#pin" position="0.6 0 -12" scale="4 4 4"></a-entity>
            
            </a-entity>



        </a-scene>
    </body>
</html>
